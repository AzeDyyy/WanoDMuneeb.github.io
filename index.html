<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Je t’aime — Lettre d’amour réaliste</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Parisienne&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #fff5f8, #ffe6e9);
      font-family: 'Georgia', serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .love-letter {
      position: relative;
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid #d6336c;
      padding: 70px 60px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 0 45px rgba(214, 51, 108, 0.35);
      max-width: 600px;
      z-index: 10;
    }

    .urdu {
      font-family: 'Noto Nastaliq Urdu', serif;
      font-size: 3em;
      color: #8b0000;
      margin-bottom: 40px;
      direction: rtl;
      line-height: 1.5;
    }

    .french {
      font-family: 'Parisienne', cursive;
      font-size: 2.8em;
      color: #b30047;
    }

    /* Conteneur pétales */
    .petal {
      position: fixed;
      top: -60px;
      width: 30px;
      height: 30px;
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      user-select: none;
      opacity: 0.8;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    /* Animation pétales */
    @keyframes fallPetal {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Rose sur le côté */
    .rose-side {
      position: fixed;
      left: 20px;
      bottom: 0;
      height: 90vh;
      width: auto;
      z-index: 5;
      user-select: none;
      pointer-events: none;
      filter: drop-shadow(0 0 5px rgba(179, 0, 71, 0.7));
    }
  </style>
</head>
<body>

  <div class="love-letter" role="main" aria-label="Lettre d'amour">
    <div class="urdu">میں اپ سے پیار کرتا ہوں</div>
    <div class="french">Je t’aime</div>
  </div>

  <!-- Rose sur le côté -->
  <img class="rose-side" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=200&q=80" alt="Rose rouge élégante" />

  <script>
    const petalImages = [
      'https://cdn-icons-png.flaticon.com/512/616/616408.png', // pétale rose 1
      'https://cdn-icons-png.flaticon.com/512/616/616405.png', // pétale rose 2
      'https://cdn-icons-png.flaticon.com/512/616/616400.png'  // pétale rose 3
    ];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    for(let i=0; i<40; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');

      // Choisir une image pétale au hasard
      const img = petalImages[Math.floor(Math.random() * petalImages.length)];
      petal.style.backgroundImage = `url(${img})`;

      // Taille aléatoire
      const size = random(20, 40);
      petal.style.width = size + 'px';
      petal.style.height = size + 'px';

      // Position horizontale aléatoire
      petal.style.left = random(0, 100) + 'vw';

      // Durée de chute entre 7s et 15s
      const duration = random(7, 15);

      // Delay aléatoire pour cascade naturelle
      const delay = random(0, 15);

      petal.style.animation = `fallPetal ${duration}s linear ${delay}s forwards`;

      // Pour mouvement latéral naturel via JS
      let startX = parseFloat(petal.style.left);
      let amplitude = random(10, 30);
      let frequency = random(0.002, 0.006);

      // Animation horizontale douce via JS
      let frame = 0;
      function animate() {
        frame++;
        // Oscillation en sinusoïde pour déplacement horizontal
        let offsetX = amplitude * Math.sin(frame * frequency);
        petal.style.left = (startX + offsetX) + 'vw';
        if(frame < duration * 60) { // approx 60fps
          requestAnimationFrame(animate);
        } else {
          // Reset position top et relancer animation
          petal.style.top = '-60px';
          frame = 0;
          requestAnimationFrame(animate);
        }
      }
      requestAnimationFrame(animate);

      document.body.appendChild(petal);
    }
  </script>

</body>
</html>
