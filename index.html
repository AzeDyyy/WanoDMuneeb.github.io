<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lettre d'amour</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6e6, #fff0f5);
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .love-letter {
      background-color: rgba(255, 255, 255, 0.85);
      border: 2px dashed #cc3366;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 0, 100, 0.2);
      max-width: 90%;
    }

    .urdu {
      font-size: 2em;
      color: #b30000;
      margin-bottom: 20px;
      direction: rtl;
    }

    .french {
      font-size: 1.8em;
      color: #cc0033;
      font-style: italic;
    }

    .signature {
      margin-top: 30px;
      font-size: 1em;
      color: #990033;
    }

    /* pétales animés */
    .petal {
      position: absolute;
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, #ff4d4d, #cc0000);
      border-radius: 50% 50% 50% 50%;
      opacity: 0.7;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="love-letter">
    <div class="urdu">میں اپ سے پیار کرتا ہوں</div>
    <div class="french">Je t’aime</div>
    <div class="signature">— Une déclaration du cœur</div>
  </div>

  <script>
    // Ajouter des pétales animés
    for (let i = 0; i < 20; i++) {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDelay = Math.random() * 10 + "s";
      petal.style.opacity = 0.4 + Math.random() * 0.6;
      document.body.appendChild(petal);
    }
  </script>

</body>
</html>
