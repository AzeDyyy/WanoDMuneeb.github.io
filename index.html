<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Je t’aime — Lettre d’amour</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #ffe6e6, #fff5f8);
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .love-letter {
      background-color: rgba(255, 255, 255, 0.85);
      border: 2px dotted #cc3366;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 0, 100, 0.2);
      max-width: 90%;
      z-index: 1;
    }

    .urdu {
      font-size: 2em;
      color: #b30000;
      margin-bottom: 20px;
      direction: rtl;
    }

    .french {
      font-size: 1.8em;
      color: #cc0033;
      font-style: italic;
    }

    .signature {
      margin-top: 30px;
      font-size: 1em;
      color: #990033;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 30px;
      background: linear-gradient(135deg, #ff5e7e, #d8004c);
      border-radius: 50% 50% 50% 0;
      transform: rotate(45deg);
      opacity: 0.8;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="love-letter">
    <div class="urdu">میں اپ سے پیار کرتا ہوں</div>
    <div class="french">Je t’aime</div>
    <div class="signature">— Une déclaration du cœur</div>
  </div>

  <script>
    // Générer des pétales avec une forme plus réaliste
    for (let i = 0; i < 30; i++) {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDelay = Math.random() * 8 + "s";
      petal.style.opacity = 0.5 + Math.random() * 0.5;
      petal.style.width = 15 + Math.random() * 10 + "px";
      petal.style.height = 25 + Math.random() * 10 + "px";
      petal.style.zIndex = 0;
      document.body.appendChild(petal);
    }
  </script>

</body>
</html>
